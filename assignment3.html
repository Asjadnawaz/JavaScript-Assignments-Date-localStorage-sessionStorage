<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Assignment LocalStorage</title>
</head>
<body class="">
    <div class="flex items-center justify-center flex-col">
        <h1 class="text-xl font-bold text-center text-white bg-black p-2">Assignment 3 - localStorage Save User Preferences</h1>

<div id="Space">
 <form class="space-y-5">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          required
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Favorite Color Field -->
      <div>
        <label for="color" class="block text-gray-700 font-medium mb-2">Favourite Color</label>
        <select 
          id="color" 
          name="color" 
          required
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="">-- Select a color --</option>
          <option value="blue">Blue</option>
          <option value="orange">Orange</option>
          <option value="green">Green</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-200"
        onsubmit="preventDefault()"
      >
        Submit
      </button>
    </form>

    </div>

       <div class="flex justify-center mt-15 gap-5">
        <button class="hover:bg-gray-300 border-1 border-black text-lg font-semibold p-2 rounded-lg cursor-pointer"
        onclick="function Onclick(){
            location.href = './assignment2.html';
        }; Onclick()"> <- Go to Assignment 2</button>

        <button class="hover:bg-gray-300 border-1 border-black text-lg font-semibold p-2 rounded-lg cursor-pointer"
        onclick="function Onclick(){
            location.href = './assignment4.html';
        }; Onclick()">Go to Assignment 4 -></button>
      </div>

</div>

    <script>
        let body = document.querySelector('body');
        let name = document.getElementById('name');
        let FavouriteColor = document.getElementById('color');
        let Submit = document.querySelector('button');
        let form = document.querySelector('form');
        let div = document.getElementById('Space');

        Submit.addEventListener('click', (event) => {
            localStorage.setItem('Name', name.value);
            localStorage.setItem('Color', FavouriteColor.value);
        
            let StoredColor = localStorage.getItem('Color');

            if(StoredColor == 'blue') {
                body.classList = "bg-blue-700";
            } else if (StoredColor == 'orange') {
                body.classList = 'bg-orange-700';
            } else {
                body.classList = 'bg-green-700';
            }



            form.innerHTML = "";
            let greetings = document.createElement('h1');
            greetings.textContent = `Hello! ${localStorage.getItem('Name')}ðŸ‘‹ Welcome Back`;
            greetings.classList = 'text-2xl font-bold text-white mt-5';
            div.appendChild(greetings);


        })
        


        console.log(name.value);


    </script>

</body>
</html>
