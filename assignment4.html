<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Assignment LocalStorage</title>
</head>
<body class="">
    <div class="flex items-center justify-center flex-col">
        <h1 class="text-xl font-bold text-center text-white bg-black p-2">Assignment 4 - sessionStorage Login Simulation
        </h1>

        <br><br><br>
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Skills Sikhao</h2>

    <form class="space-y-5">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" placeholder="Kuch Bhi Apni Taraf sy likh dein"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
  
      <button type="submit"
        class="w-full font-semibold border-2 border-black text-black hover:text-white py-2 rounded-md hover:bg-black transition duration-200 cursor-pointer">
        Login
      </button>
    

    </form>

  </div>

  
    <div class="flex justify-center mt-15 gap-5">
        <button class="hover:bg-gray-300 border-1 border-black text-lg font-semibold p-2 rounded-lg cursor-pointer"
        onclick="function Onclick(){
            location.href = './assignment3.html';
        }; Onclick()"> <- Go to Assignment 3</button>

        <button class="hover:bg-gray-300 border-1 border-black text-lg font-semibold p-2 rounded-lg cursor-pointer"
        onclick="function Onclick(){
            location.href = './assignment5.html';
        }; Onclick()">Go to Assignment 5 -></button>
      </div>


    <script>

        let name = document.getElementById('name');
        let password = document.getElementById('password');
        let button = document.querySelector('button');

        button.addEventListener('click', (e) => {
            sessionStorage.setItem('Name', name.value);

            if (name.value == '' || password.value == '') {
                alert('Please fill Name and Password to Continue');
            } else {
                location.href = './dashboard.html';
                e.preventDefault();
            }


        })










    </script>

</body>
</html>
